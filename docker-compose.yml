version: "3.8"

services:
  # ── PostgreSQL ────────────────────────────────────────────
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: exchanger_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d exchanger_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── FastAPI Backend ───────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: bash backend/start.sh
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@postgres:5432/exchanger_db
      TRANSLATIONS_DIR: /app/translations
      LOG_DIR: /app/logs
      PROJECT_ROOT: /app
    volumes:
      - logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy

  # ── Telegram Bot ──────────────────────────────────────────
  bot:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: bash backend/start_bot.sh
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@postgres:5432/exchanger_db
      TRANSLATIONS_DIR: /app/translations
      LOG_DIR: /app/logs
      PROJECT_ROOT: /app
    volumes:
      - logs:/app/logs
    depends_on:
      - api

  # ── React Frontend (dev server) ──────────────────────────
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  postgres_data:
  logs:
